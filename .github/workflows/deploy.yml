# 一个简单的 GitHub Pages 部署工作流
name: Deploy static content to Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            # 安装 pnpm
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: "^10.15.0"

            # 设置 Node.js 环境
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "pnpm" # 配置缓存目录为 pnpm 的存储

            # 使用 pnpm 安装依赖
            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build

            # 复制 .nojekyll 文件到构建输出目录（关键步骤）
            - name: Copy .nojekyll file
              run: cp .nojekyll dist/

            - name: Setup Pages
              uses: actions/configure-pages@v5

            # 上传整个 dist 文件夹，包含 404.html 和 .nojekyll
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: "./dist"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
